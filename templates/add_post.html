{% extends 'base.html' %}
{% block content %}
{{ super() }}
{%for cat, msg in get_flashed_messages(True)%}
<div class="flash {{cat}}">{{msg}}</div>
{%endfor%}
<form action="{{url_for('add_post')}}" method="post" class="form-contact">
	<p><label>Название статьи: </label><input type="text" name="title" value="" required></p>
	<p><label>URL статьи: </label><input type="text" name="url" value="" required></p>
	<p><label>Текст: </label></p>
	<p><textarea name="text" rows=10 cols=40></textarea></p>
	<p><input type="submit" value="Добавить"></p>
</form>
{%endblock%}
