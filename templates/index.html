{% extends 'base.html' %}
{% block content %}
{{ super() }}
<p>Содержимое главной страницы</p>
<ul class="list-posts">
{% for post in posts %}
	<li>
		<p class="title"><a href="{{url_for('show_post', alias=post.url)}}">{{ post.title }}</a></p>
		<p class="announce">{{((post.text|striptags)[:50] + ("..." if post.text|length > 20 else ""))}}</p>
	</li>
{% endfor %}
</ul>
{%endblock%}
